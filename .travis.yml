sudo: false
language: python
python:
- '2.6'
- '2.7'
install:
- pip install flake8
script:
- flake8 --ignore=W391 domoticz
after_success:
- coveralls
before_deploy:
  zip -r domoticz.zip domoticz
deploy:
  provider: releases
  api_key:
    secure: 
  file: domoticz.zip
  skip_cleanup: true
  on:
    repo: WoLpH/eventghost-domoticz
